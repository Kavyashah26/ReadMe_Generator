<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }

        textarea, #preview {
            width: 45%;
            height: 300px;
            padding: 10px;
            box-sizing: border-box;
        }

        #preview {
            border: 1px solid #ccc;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <textarea id="markdownInput" placeholder="Enter your Markdown here..."></textarea>
    <div id="preview"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2"></script>
    <script>
        document.getElementById('markdownInput').addEventListener('input', updatePreview);

        function updatePreview() {
            const markdownInput = document.getElementById('markdownInput').value;
            const preview = document.getElementById('preview');
            preview.innerHTML = DOMPurify.sanitize(marked(markdownInput));
        }
    </script>
</body>
</html>
